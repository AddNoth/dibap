<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type: text/json" content="text/html; charset=utf-8">
        <meta http-equiv="Access-Control-Allow-Origin" content="*">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
        <script type="text/javascript" src="../../js/jquery.js"></script>
        <script type="text/javascript" src="../../js/geturi.js"></script>
        <link rel="stylesheet" type="text/css" href="../../css/question.css">
        <script type="text/javascript">
            $(document).ready(function(){
                // USER ID
                var rand_dibapers = Math.floor(Math.random()*9999999);
                var dibapers = 'dibapers_'+rand_dibapers;
                // DOMAIN
                var domain = "http://dibap.esy.es/host/sequenceRandom/";
                var url= domain+"host_sequence_init.php";
                // GET JSON RESULT
                $.getJSON(url,function(result){
                    console.log(result);
                    $.each(result, function(i, field){ // Retourne un seul resultat
                        var sequence_id = field.sequence_id;
                        var sequence_iteration = 1; // --> PREMIERE ENTREE DE SEQUENCE
                        var sequence_question_id = field.sequence_question_id;
                        var question_id = field.question_id;
                        var question_titre = field.question_titre;
                        var question_categorie = field.question_categorie;
                        var question_plus = field.question_plus;
                        var question_moins = field.question_moins;
                        var question_nb_vote = field.question_nb_vote;

                        setTimeout(function() { 
                            document.location.href="play_sequence_random.html?sequence_id="+sequence_id+"&sequence_iteration="+sequence_iteration+"&sequence_question_id="+sequence_question_id+"&question_id="+sequence_question_id+"&question_titre="+question_titre+"&question_categorie="+question_categorie+"&question_plus="+question_plus+"&question_moins="+question_moins+"&question_nb_vote="+question_nb_vote+"&dibapers="+dibapers+"";
                        }, 3500);
                    });
                });
            });
        </script>
    </head>
    <body>
        <div class="app" id="app">
            <div class="bar-header" id="bar-header">
                <h1 class="title">loading question</h1>
            </div>

            <div class="dibap-train" style="height:40% !important;"></div>
            <div class="dibap-train" style="height:40% !important;"></div>
            <div class="dibap-train"></div>
            <div class="source-loading">
                <div class="circle_1"></div>
                <div class="circle_2"></div>
                <div class="circle_3"></div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/navigation_main.js"></script>
    </body>
</html>
